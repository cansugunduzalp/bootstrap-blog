<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Blog</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Benim Blogum</a>
    </div>
  </nav>

  <!-- Jumbotron (Bootstrap 5'te jumbotron yok ama benzeri yapılır) -->
  <div class="p-5 mb-4 bg-light rounded-3">
    <div class="container py-5">
      <h1 class="display-5 fw-bold">Hoşgeldiniz!</h1>
      <p class="col-md-8 fs-4">Bu blogda çeşitli yazılarımı ve projelerimi paylaşacağım.</p>
    </div>
  </div>

  <!-- Blog Card'ları (Grid sistemiyle) -->
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Blog Başlığı 1</h5>
            <p class="card-text">Bu blog yazısının kısa açıklaması.</p>
            <a href="#" class="btn btn-primary">Devamını Oku</a>
          </div>
        </div>
      </div>
      <!-- Aynı yapıyı kopyalayarak 2. ve 3. card'ı oluştur -->
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Blog Başlığı 2</h5>
            <p class="card-text">İkinci blog yazısının kısa açıklaması.</p>
            <a href="#" class="btn btn-primary">Devamını Oku</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="card mb-4">
          <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Blog Başlığı 3</h5>
            <p class="card-text">Üçüncü blog yazısının kısa açıklaması.</p>
            <a href="#" class="btn btn-primary">Devamını Oku</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
